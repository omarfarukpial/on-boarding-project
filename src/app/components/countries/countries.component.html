<div class="d-flex flex-column">
    <label>Country</label>
    <p-dropdown 
    [style]="{'width': '250px'}"
    [options]="country" 
    [(ngModel)]="selectedCountry" 
    optionLabel="name" 
    [showClear]="true"
    [filter]="true"
    resetFilterOnHide="true"
    (onHide)="onCountryChange()" 
    (onClear)="onClearClick()"
    placeholder="Select a Country"
    ></p-dropdown>
</div>
