<div class="contaier m-3">
  <a href="#" (click)="goBack()">Doc</a>&nbsp;&gt;&nbsp;
  <span>{{ documentTitle }}</span>
</div>
<div class="contaier d-flex justify-content-between gap-5 m-5">
  <div class="col-2 d-flex flex-column align-items-center">
    <div class="d-flex flex-column gap-2 border rounded p-3">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <button class="btn btn-dark" [disabled]="true">Topic</button>
        <button class="btn btn-dark" [disabled]="false">Outline</button>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div
    class="contaier col-9 d-flex justify-content-center p-5 border border-dark rounded"
  >
    <div [innerHTML]="documentHtml"></div>
  </div>
</div>
